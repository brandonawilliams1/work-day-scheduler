<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead my-3">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead my-5"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="col">

            <div class="row bg-light rounded-1 mt-5 h-125">

                <div class="timeX col-2 justify-content-center border-end border-top border-3 border-dark align-items-center">
                    <p class="">9:00 AM</p>
                </div>

                <textarea rows="2" id="input0" data-hour="9" class="timeX col-9 justify-content-center align-items-center border border-2"></textarea>

                <button id="saveItem0" class="timeX col-1 justify-content-center align-items-center btn btn-primary">
                    <i class="far fa-save"></i>
                </button>
            </div>

            <div class="row">

                <div class="timeX col-2 justify-content-center border-3 border-dark align-items-center border-end border-top">
                    <p class="">10:00 AM</p>
                </div>

                <textarea rows="2" id="input1" data-hour="10" class="timeX col-9 justify-content-center align-items-center border border-2"></textarea>

                <button id="saveItem1" class="timeX col-1 justify-content-center align-items-center btn btn-primary">
                    <i class="far fa-save"></i>
                </button>
            </div>

            <div class="row bg-light rounded-3 h-125">

                <div class="timeX col-2 justify-content-center border-end border-top border-3 border-dark align-items-center">
                    <p class="">11:00 AM</p>
                </div>

                <textarea rows="2" id="input2" data-hour="11" class="timeX col-9 justify-content-center align-items-center border border-2"></textarea>

                <button id="saveItem2" class="timeX col-1 justify-content-center align-items-center btn btn-primary">
                    <i class="far fa-save"></i>
                </button>
            </div>

            <div class="row bg-light rounded-3 h-125">

                <div class="timeX col-2 justify-content-center border-endborder-top border-3 border-dark align-items-center">
                    <p class="">12:00 PM</p>
                </div>

                <textarea rows="2" id="input3" data-hour="12" class="timeX col-9 justify-content-center align-items-center border border-2"></textarea>

                <button id="saveItem3" class="timeX col-1 justify-content-center align-items-center btn btn-primary">
                    <i class="far fa-save"></i>
                </button>
            </div>

            <div class="row bg-light rounded-3 h-125">

                <div class="timeX col-2 justify-content-center border-end border-top border-3 border-dark align-items-center">
                    <p class="">1:00 PM</p>
                </div>

                <textarea rows="2" id="input4" data-hour="13" class="timeX col-9 justify-content-center align-items-center border border-2"></textarea>

                <button id="saveItem4" class="timeX col-1 justify-content-center align-items-center btn btn-primary">
                    <i class="far fa-save"></i>
                </button>
            </div>

            <div class="row bg-light rounded-3 h-125">

                <div class="timeX col-2 justify-content-center border-end border-top border-3 border-dark align-items-center">
                    <p class="">2:00 PM</p>
                </div>

                <textarea rows="2" id="input5" data-hour="14" class="timeX col-9 justify-content-center align-items-center border border-2"></textarea>

                <button id="saveItem5" class="timeX col-1 justify-content-center align-items-center btn btn-primary">
                    <i class="far fa-save"></i>
                </button>
            </div>

            <div class="row bg-light rounded-3 h-125">

                <div class="timeX col-2 justify-content-center border-end border-top border-3 border-dark align-items-center">
                    <p class="">3:00 PM</p>
                </div>

                <textarea rows="2" id="input6" data-hour="15" class="timeX col-9 justify-content-center align-items-center border border-2"></textarea>

                <button id="saveItem6" class="timeX col-1 justify-content-center align-items-center btn btn-primary">
                    <i class="far fa-save"></i>
                </button>
            </div>

            <div class="row bg-light rounded-3 h-125">

                <div class="timeX col-2 justify-content-center border-end border-top border-3 border-dark align-items-center">
                    <p class="">4:00 PM</p>
                </div>

                <textarea rows="2" id="input7" data-hour="16" class="timeX col-9 justify-content-center align-items-center border border-2"></textarea>

                <button id="saveItem7" class="timeX col-1 justify-content-center align-items-center btn btn-primary"><i class="far fa-save"></i></button>
            </div>

            <div class="row bg-light rounded-3 h-125">

                <div class="timeX col-2 justify-content-center border-end border-top border-3 border-dark align-items-center">
                    <p class="">5:00 PM</p>
                </div>

                <textarea rows="2" id="input8" data-hour="17" class="timeX col-9 justify-content-center align-items-center border border-2"></textarea>

                <button id="saveItem8" class="timeX col-1 justify-content-center align-items-center btn btn-primary">
                    <i class="far fa-save"></i>
                </button>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
